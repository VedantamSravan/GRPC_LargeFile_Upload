syntax = "proto3";

package pb;

option go_package = "./pb";

service FileTransferService {
    rpc Upload (stream FileChunk) returns (UploadStatus);
    rpc Download (FileRequest) returns (stream FileChunk);
}

message FileChunk {
    string filename = 1;
    bytes content = 2;
}

message FileRequest {
    string filename = 1;
}

message UploadStatus {
    string message = 1;
    int32 code = 2;
}


